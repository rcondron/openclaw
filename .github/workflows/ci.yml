# TabHR fork: Node build + unit tests only (no macOS/iOS/Android).
name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          # Skip A2UI copy when bundle is missing (e.g. CI without vendor/a2ui).
          OPENCLAW_A2UI_SKIP_MISSING: "1"
        run: pnpm build

      - name: Check (format, types, lint)
        run: pnpm check
